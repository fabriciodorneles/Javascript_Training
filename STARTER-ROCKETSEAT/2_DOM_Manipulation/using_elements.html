<html>
    <head>
        <meta charset="UTF-8">
        <title >Curso de Javascript - Cap 2</title>        
    </head>
    <body>
        <div id="app">
            <input type="text" id="nome">
        </div>
<div class="nav"></div>
    </body>
        <script>
            var linkElement = document.createElement('a');//criou uma tag a em linkElement
            //linkElement.href = OU
            linkElement.setAttribute('href', 'http://www.circodux.com.br');//setou a propr href
            var textElement = document.createTextNode('Acessar Site do Circo Dux');//criou um n√≥ de texto em textelement
            linkElement.appendChild(textElement);//appendou em linkElement
            var containerElement = document.querySelector('#app');//referenciou o elemento div com o id app
            containerElement.appendChild(linkElement);//appendou o bloco formado no elemento
            var inputElement = document.querySelector('#nome');
            containerElement.removeChild(inputElement); //remove o input element
            
        </script>
</html>
