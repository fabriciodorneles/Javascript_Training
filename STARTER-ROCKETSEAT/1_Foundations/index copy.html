<html>
    <head>
        <title> Curso Javascript </title>        
    </head>
    <body>
    
        <script>
            var endereco = {
            rua : "Rua dos pinheiros",
            numero : 193,
            bairro : "Centro",
            cidade : "São Paulo",
            uf : "SP",
            }

            function RetornaString(end) {
            strReturn = 'O usuário mora em ' + end.cidade + ' / ' + end.uf 
            + ', no bairro ' + end.bairro + ', na rua "' + end.rua + '" com no.' + end.numero;
            return strReturn;           
            }

            console.log(RetornaString(endereco));
        </script>
    </body>
</html>
