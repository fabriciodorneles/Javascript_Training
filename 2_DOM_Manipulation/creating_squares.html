<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Button</title>
</head>
<body >
    <button id="btSquare">Create Square</button>    
    <div id="squarecontainer"></div>

</body>
    <script>
        var btCreateSquare = document.querySelector('#btSquare');
        var bodyContainer = document.querySelector('#squarecontainer');
        btCreateSquare.onclick = function() {
            var square = document.createElement('div');
            square.setAttribute('style', 'width:100px; height:100px; background-color: rgb(255, 0, 0);');//setou a propr href
            // square.style.maxWidth = 100;
            // square.style.maxHeight = 100;
            // square.style.backgroundColor = '#ff0000';
            bodyContainer.appendChild(square);
        }
    </script>
</html>
