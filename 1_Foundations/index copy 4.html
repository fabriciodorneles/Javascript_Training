<html>
    <head>
        <title> Curso Javascript </title>        
    </head>
    <body>
    
        <script>
            function experiencia(anos) {
                switch (true) {
                    case anos >= 7 :
                        return 'Jedi Master';
                    case anos >= 3 :
                        return 'Avançado';
                    case anos >= 1 :
                        return 'Intermediário';
                    default :
                        return 'Iniciante';
                    }
                
            }
            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
            var anosEstudo = 6;
            console.log(experiencia(anosEstudo));
            var anosEstudo = 4;
            console.log(experiencia(anosEstudo));
            var anosEstudo = 3;
            console.log(experiencia(anosEstudo));
            var anosEstudo = 2;
            console.log(experiencia(anosEstudo));
            var anosEstudo = 0;
            console.log(experiencia(anosEstudo));
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master

        </script>
    </body>
</html>
